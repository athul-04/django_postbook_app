<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/upload_pictures.css' %}">
</head>
<body>
<div class="top">
    {% include 'error.html' %}
    <div class="top-2">
        <div class="post">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" class="in" name="file1" id="">
                <br>
                <textarea class="content "  name="content" id="" cols="5" rows="2" placeholder="Content for the post"></textarea><br>
                <button class="btn-submit" type="submit">Upload Post</button>
            </form>
        </div>
        <button class="btn"><a href="{% url 'myapp:homepage' usr_id=user.id %}">Homepage</a></button>
    </div>
</div>
</body>
</html>
